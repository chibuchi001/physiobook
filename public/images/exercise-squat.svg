<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="exGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#exGrad)"/>
  
  <!-- Stick figure doing squat -->
  <g stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Head -->
    <circle cx="200" cy="80" r="20" fill="#22c55e"/>
    <!-- Body -->
    <line x1="200" y1="100" x2="200" y2="160"/>
    <!-- Arms -->
    <line x1="200" y1="120" x2="160" y2="150"/>
    <line x1="200" y1="120" x2="240" y2="150"/>
    <!-- Legs (squat position) -->
    <line x1="200" y1="160" x2="160" y2="200"/>
    <line x1="160" y1="200" x2="150" y2="250"/>
    <line x1="200" y1="160" x2="240" y2="200"/>
    <line x1="240" y1="200" x2="250" y2="250"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#166534" text-anchor="middle" font-weight="bold">Squat Exercise</text>
</svg>
